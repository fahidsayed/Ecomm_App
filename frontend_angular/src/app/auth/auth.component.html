
<div *ngIf="!isAuthenticated" class="row justify-content-center align-items-center authformwrapper">
<div class="col-5">
  <h2 class="ecommheading">ecomm</h2>
  <p class="ecommtext">we help you buy things</p>
</div>
  <div class="col-6">
        <form class="authForm card" (ngSubmit)="login()" #userForm="ngForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" [(ngModel)]="user.email">              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="user.password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
